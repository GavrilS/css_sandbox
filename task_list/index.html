<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task List</title>
</head>
<body>
    <header>
        <div class="header">
            <h1>Greeting</h1>
        </div>
    </header>
    <section class="content">
        <div class="flash">
            <h2>Hello, World!</h2>
        </div>
        <table>
            <caption>
                Build a task list table for flask app!
            </caption>
            <thead>
                <tr>
                    <th scope="col">To Do Item</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Study/Work with Flask!</td>
                    <td>
                        <button>Edit</button>
                        <button>Remove</button>
                    </td>
                </tr>
                <tr>
                    <td>Do the daily excercise session!</td>
                    <td>
                        <button>Edit</button>
                        <button>Remove</button>
                    </td>
                </tr>
                <tr>
                    <td>Finish the daily spanish studies!</td>
                    <td>
                        <button>Edit</button>
                        <button>Remove</button>
                    </td>
                </tr>
                <tr>
                    <td>Feed the little one!</td>
                    <td>
                        <button>Edit</button>
                        <button>Remove</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="add-task">
            <form action="" method="get">
                <label for="add-task">Add new task</label>
                <input type="text" id="new-task-input" placeholder="New task...">
                <button id="new-task-btn" type="submit">Submit</button>
            </form>
        </div>
    </section>
</body>
</html>
